# Prometheus配置文件
# 用于监控TensorTrade交易系统

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # TensorTrade API监控
  - job_name: 'tensortrade-api'
    static_configs:
      - targets: ['tensortrade_app:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Ray集群监控
  - job_name: 'ray-head'
    static_configs:
      - targets: ['ray_head:8265']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # 系统监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093